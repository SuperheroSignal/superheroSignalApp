<!DOCTYPE html>
<html>
  <head>
    <title>Register New Civillian Account</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="rh-styles.css">
  </head>
  <body>
    
    <div class="container">
    	<div class="panel panel-default">
    		<div class="panel-heading">
	    		<h4 class="panel-title">Register a Superhero Signal Civillian Account!</h4>
	    	</div>
    	</div>

      <div class="panel-body">
        
        <form>
          <div class="form-group">
            <label for="registerUser">User Name</label>
            <input type="text" class="form-control" id="registerUser" placeholder="Create a User Name">
          </div>

          <div class="form-group">
            <label for="emailAd">Email</label>
            <input type="email" class="form-control" id="emailAd" placeholder="Email Address">
          </div>

          <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter a Password">
          </div>

          <div class="form-group">
            <label for="registerUser">Primary Location</label>
            <input type="text" class="form-control" id="location" placeholder="Primary Location">
          </div>

          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
        </form>

      </div>
    </div>

  </body>
</html>
